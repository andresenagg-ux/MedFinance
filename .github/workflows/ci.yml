name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend-web, frontend-mobile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
      - name: Install
        working-directory: ${{ matrix.project }}
        run: npm install

  test:
    name: Run tests
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: backend
            command: npm test -- --runInBand
          - project: frontend-web
            command: npm test
          - project: frontend-mobile
            command: npm test -- --runInBand
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        working-directory: ${{ matrix.project }}
        run: npm install
      - name: Test
        working-directory: ${{ matrix.project }}
        run: ${{ matrix.command }}

  build:
    name: Build apps
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: backend
            command: npm run build
          - project: frontend-web
            command: npm run build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        working-directory: ${{ matrix.project }}
        run: npm install
      - name: Build
        working-directory: ${{ matrix.project }}
        run: ${{ matrix.command }}
