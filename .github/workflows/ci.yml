name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-lint:
    name: Backend lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint .
      - name: Run Prettier check
        run: npx prettier --check .

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run Jest
        run: npx jest --runInBand

  frontend-web-build:
    name: Frontend web build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

  frontend-mobile-doctor:
    name: Frontend mobile Expo doctor
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run Expo doctor
        run: npx expo-doctor
